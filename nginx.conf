events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # 🔁 Define an upstream group for the NestJS app
  upstream mock_manager_upstream {
    server mock-manager:3000;  # This must match the Docker service name
  }

  # 🔐 Common proxy headers
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    # 🧠 Accept ANY subdomain of domain.com (e.g. backend1.domain.com, backend100.domain.com)
    server_name ~^(?<subdomain>backend[0-9]+)\.domain\.com$;

    # ⬇️ Forward everything to NestJS
    location / {
      proxy_pass         http://mock_manager_upstream;
      proxy_http_version 1.1;

      # 👇 Forward the original backend subdomain as a header
      proxy_set_header   Host $host;
      proxy_set_header   x-target-host $host;

      # 🧾 Standard headers for proxy transparency
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # 🌀 WebSocket support (optional, in case Nest uses it)
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $connection_upgrade;
    }
  }
}
