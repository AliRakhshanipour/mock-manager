events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  # âœ… Docker upstream (NestJS)
  upstream mock_manager_upstream {
    server mock-manager:3000;  # <-- Docker service name!
  }

  # âœ… Allow websocket connection upgrades (optional)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    # âœ… Match any backend subdomain like backend1.domain.com
    server_name ~^(?<subdomain>backend[0-9]+)\.domain\.com$;

    location / {
      proxy_pass         http://mock_manager_upstream;
      proxy_http_version 1.1;

      # âœ… Forward original host/subdomain
      proxy_set_header   Host $host;
      proxy_set_header   x-target-host $host;  # ðŸ’¡ Your NestJS app should read this header

      # âœ… Standard proxy headers
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # âœ… WebSocket support (optional)
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $connection_upgrade;
    }
  }
}
